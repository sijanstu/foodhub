<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="FoodHub">
  <meta name="author" content="FoodHub">
  <meta name="keywords" content="FoodHub">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"
        integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w=="

<body class="bg-gray-100 dark:bg-gray-900">
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="./home" class="flex items-center">
      <img src="logo.png" class="h-8 mr-3" alt="FoodHub Logo" />
      <span class="self-center text-xl font-bold text-gray-800 dark:text-white md:text-2xl md:font-black"
      >FoodHub</span>
    </a>
    <div class="flex items-center md:order-2">
      <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full"  alt="user photo" id="user-photo"
             src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
        >
      </button>
      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white" id="user-name"></span>
          <span class="block text-sm  text-gray-500 truncate dark:text-gray-400" id="user-email"></span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" onclick="signOut();"
            >Sign Out</a>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="./" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
        </li>
        <li>
          <a href="./preferences" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Preferences</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="flex-1 relative z-0 overflow-y-auto focus:outline-none align-middle justify-center items-center w-full h-full">
  <div class="py-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 align-middle justify-center items-center">
    <div class="flex flex-col items-center">
      <div class="flex items-center justify-between mb-4 text-xl font-bold text-gray-900 dark:text-white">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
          Add Restaurants
        </h5>
      </div>
      <div class="flow-root flex items-center justify-between mb-4">

      </div>
    </div>
  </div>
  <div class="mobile bg-gray-100 dark:bg-gray-900">
    <div class="mobile bg-gray-100 dark:bg-gray-900">
      <label for="latitude"></label><input type="text" id="latitude" placeholder="latitude" hidden>
      <label for="longitude"></label><input type="text" id="longitude" placeholder="longitude" hidden>
      <div id="map" style="height: 75%;"></div>
    </div>
  </div>
</main>
