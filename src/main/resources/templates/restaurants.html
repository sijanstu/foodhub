<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodHub</title>
    <meta name="description" content="FoodHub">
    <meta name="author" content="FoodHub">
    <meta name="keywords" content="FoodHub">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"
          integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js" integrity="sha512-8pbzenDolL1l5OPSsoURCx9TEdMFTaeFipASVrMYKhuYtly+k3tcsQYliOEKTmuB1t7yuzAiVo+yd7SJz+ijFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .wrapper {
            display: grid;
            height: 100vh;
            place-items: center
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="./" class="flex items-center">
            <img src="logo.png" class="h-8 mr-3" alt="FoodHub Logo"/>
            <span class="self-center text-xl font-bold text-gray-800 dark:text-white md:text-2xl md:font-black"
            >FoodHub</span>
        </a>
        <div class="flex items-center md:order-2">
            <button type="button"
                    class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full" alt="user photo" id="user-photo"
                     src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                >
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                 id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 dark:text-white" id="user-name"></span>
                    <span class="block text-sm  text-gray-500 truncate dark:text-gray-400" id="user-email"></span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <a href="#"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                           onclick="signOut();"
                        >Sign Out</a>
                    </li>
                </ul>
            </div>
            <button data-collapse-toggle="mobile-menu-2" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="./"
                       class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                       aria-current="page">Home</a>
                </li>
                <li>
                    <a href="./preferences"
                       class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Preferences</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-1 relative z-0 overflow-y-auto focus:outline-none align-middle justify-center items-center w-full h-full bg-gray-100 dark:bg-gray-900">
    <div class="py-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 align-middle justify-center items-center">
        <div class="flex flex-row justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <H2 class="text-2xl font-bold text-gray-900 dark:text-white">Suggested Restaurants</H2>
                <div id="restaurants-list">
                </div>
            </div>
        </div>
    </div>
    <div class="mobile bg-gray-100 dark:bg-gray-900">
        <div class="mobile bg-gray-100 dark:bg-gray-900">
            <label for="latitude"></label><input type="text" id="latitude" placeholder="latitude" hidden>
            <label for="longitude"></label><input type="text" id="longitude" placeholder="longitude" hidden>
            <div id="map" style="height: 75%;"></div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.querySelector('html').classList.add('dark');
        }
    });
    const userToken = localStorage.getItem('userToken');
    if (!userToken) {
        window.location.href = './';
    }
    //get latitude and longitude from the url
    const urlParams = new URLSearchParams(window.location.search);
    const latitude = urlParams.get('latitude');
    const longitude = urlParams.get('longitude');

    //if latitude and longitude are not present in the url, redirect to the home page
    if (!latitude || !longitude) {
        window.location.href = './';
    }

    //getRestaurants/'+latitude+'/'+longitude+'/'+localStorage.getItem('userToken'); and display the restaurants
    const url = './getRestaurants/' + latitude + '/' + longitude + '/' + localStorage.getItem('userToken');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            //check if data is empty or not
            if (data.length === 0) {
                const restaurantDiv = document.getElementById('restaurants-list');
                restaurantDiv.innerHTML = 'No restaurants found';
            }
            const restaurantDiv = document.getElementById('restaurants-list');
            restaurantDiv.innerHTML = '';
            localStorage.setItem('restaurants', JSON.stringify(data));
            data.forEach(restaurant => {
                const restaurantCard = document.createElement('div');
                restaurantCard.classList.add('max-w-md', 'md:max-w-2xl', 'px-2', 'py-4', 'bg-white', 'rounded-lg', 'shadow-xl', 'dark:bg-gray-800', 'md:px-4');
                const restaurantCardInner = document.createElement('div');
                restaurantCardInner.classList.add('bg-white', 'shadow-xl', 'rounded-lg', 'overflow-hidden', 'md:flex', 'dark:bg-gray-800');
                const restaurantCardImage = document.createElement('div');
                restaurantCardImage.classList.add('bg-cover', 'bg-bottom', 'h-56', 'md:h-auto', 'md:w-56');
                restaurantCardImage.style.backgroundImage = 'url(' + restaurant.image + ')';
                const restaurantCardDetails = document.createElement('div');
                const restaurantCardDetailsInner = document.createElement('div');
                restaurantCardDetailsInner.classList.add('p-4', 'md:p-5');
                const restaurantCardDetailsTitle = document.createElement('p');
                restaurantCardDetailsTitle.classList.add('font-bold', 'text-xl', 'md:text-2xl', 'text-gray-900', 'dark:text-white');
                restaurantCardDetailsTitle.innerText = restaurant.name;
                const restaurantCardDetailsDescription = document.createElement('p');
                restaurantCardDetailsDescription.classList.add('text-gray-700', 'md:text-lg', 'dark:text-gray-300');
                restaurantCardDetailsDescription.innerText = restaurant.description;
                const restaurantCardDetailsFooter = document.createElement('div');
                restaurantCardDetailsFooter.classList.add('p-4', 'md:p-5', 'bg-gray-100', 'dark:bg-gray-700');
                const restaurantCardDetailsFooterInner = document.createElement('div');
                restaurantCardDetailsFooterInner.classList.add('sm:flex', 'sm:justify-between', 'sm:items-center');
                const restaurantCardDetailsFooterInnerLeft = document.createElement('div');
                const restaurantCardDetailsFooterInnerLeftDistance = document.createElement('div');
                restaurantCardDetailsFooterInnerLeftDistance.classList.add('text-lg', 'text-gray-700');
                const restaurantCardDetailsFooterInnerLeftDistanceSpan = document.createElement('span');
                restaurantCardDetailsFooterInnerLeftDistanceSpan.classList.add('text-gray-900', 'font-bold', 'dark:text-white', 'focus:outline-none', 'focus:underline', 'hover:text-gray-600', 'dark:hover:text-gray-300', 'animate-pulse', 'duration-300', 'ease-in-out', 'cursor-pointer');
                restaurantCardDetailsFooterInnerLeftDistanceSpan.innerText = restaurant.distance + ' KM away from you';
                const restaurantCardDetailsFooterInnerLeftLocation = document.createElement('div');
                restaurantCardDetailsFooterInnerLeftLocation.classList.add('flex', 'items-center');
                const restaurantCardDetailsFooterInnerLeftLocationText = document.createElement('div');
                restaurantCardDetailsFooterInnerLeftLocationText.classList.add('flex', 'items-center', 'text-sm', 'text-gray-700', 'dark:text-gray-300');
                restaurantCardDetailsFooterInnerLeftLocationText.innerText = restaurant.address;
                const restaurantCardDetailsFooterInnerLeftLocationText2 = document.createElement('div');
                restaurantCardDetailsFooterInnerLeftLocationText2.classList.add('flex', 'items-center', 'text-sm', 'text-gray-700', 'dark:text-gray-300', 'ml-4', 'focus:outline-none', 'focus:underline', 'hover:text-gray-600', 'dark:hover:text-gray-300', 'animate-pulse', 'duration-300', 'ease-in-out', 'cursor-pointer');
                restaurantCardDetailsFooterInnerLeftLocationText2.innerText = restaurant.phoneNumber;
                restaurantCardDetailsFooterInnerLeftLocationText2.addEventListener('click', () => {
                    window.location.href = 'tel:' + restaurant.phoneNumber;
                });
                const restaurantCardDetailsFooterInnerRight = document.createElement('div');
                restaurantCardDetailsFooterInnerRight.classList.add('flex', 'items-center', 'mt-4', 'sm:mt-0');
                const restaurantCardDetailsFooterInnerRightButton = document.createElement('button');
                restaurantCardDetailsFooterInnerRightButton.classList.add('py-2', 'px-5', 'bg-indigo-700', 'hover:bg-indigo-600', 'font-bold', 'text-white', 'rounded-lg', 'shadow-md', 'transition', 'duration-300');
                restaurantCardDetailsFooterInnerRightButton.innerText = 'Check Menu Items';
                restaurantCardDetailsFooterInnerRightButton.addEventListener('click', () => {
                    window.location.href = './menu?restaurantId=' + restaurant.id;
                });
                //call now button
                const restaurantCardDetailsFooterInnerRightButton2 = document.createElement('button');
                restaurantCardDetailsFooterInnerRightButton2.classList.add('py-2', 'px-5', 'bg-indigo-700', 'hover:bg-indigo-600', 'font-bold', 'text-white', 'rounded-lg', 'shadow-md', 'transition', 'duration-300', 'ml-4');
                restaurantCardDetailsFooterInnerRightButton2.innerText = 'Call Now';
                restaurantCardDetailsFooterInnerRightButton2.addEventListener('click', () => {
                    window.location.href = 'tel:' + restaurant.phoneNumber;
                });
                restaurantCardDetailsFooterInnerLeftDistance.appendChild(restaurantCardDetailsFooterInnerLeftDistanceSpan);
                restaurantCardDetailsFooterInnerLeft.appendChild(restaurantCardDetailsFooterInnerLeftDistance);
                restaurantCardDetailsFooterInnerLeft.appendChild(restaurantCardDetailsFooterInnerLeftLocation);
                restaurantCardDetailsFooterInnerLeftLocation.appendChild(restaurantCardDetailsFooterInnerLeftLocationText);
                restaurantCardDetailsFooterInnerLeftLocation.appendChild(restaurantCardDetailsFooterInnerLeftLocationText2);
                restaurantCardDetailsFooterInnerRight.appendChild(restaurantCardDetailsFooterInnerRightButton);
                restaurantCardDetailsFooterInnerRight.appendChild(restaurantCardDetailsFooterInnerRightButton2);
                restaurantCardDetailsFooterInner.appendChild(restaurantCardDetailsFooterInnerLeft);
                restaurantCardDetailsFooterInner.appendChild(restaurantCardDetailsFooterInnerRight);
                restaurantCardDetailsFooter.appendChild(restaurantCardDetailsFooterInner);
                restaurantCardDetailsInner.appendChild(restaurantCardDetailsTitle);
                restaurantCardDetailsInner.appendChild(restaurantCardDetailsDescription);
                restaurantCardDetailsInner.appendChild(restaurantCardDetailsFooter);
                restaurantCardDetails.appendChild(restaurantCardDetailsInner);
                restaurantCardInner.appendChild(restaurantCardImage);
                restaurantCardInner.appendChild(restaurantCardDetails);
                restaurantCard.appendChild(restaurantCardInner);
                restaurantDiv.appendChild(restaurantCard);

            })
            //if no restaurants found, show no restaurants found message and show button to add more Cuisine preferences
            if (data.length === 0) {
                const noRestaurantsFound = document.createElement('div');
                noRestaurantsFound.classList.add('text-center', 'text-gray-700', 'dark:text-gray-300', 'mt-10');
                noRestaurantsFound.innerText = 'No Restaurants Found in your area';
                const addMoreCuisinePreferences = document.createElement('button');
                addMoreCuisinePreferences.classList.add('py-2', 'px-5', 'bg-indigo-700', 'hover:bg-indigo-600', 'font-bold', 'text-white', 'rounded-lg', 'shadow-md', 'transition', 'duration-300', 'mt-4');
                addMoreCuisinePreferences.innerText = 'Add More Cuisine in your Preferences';
                addMoreCuisinePreferences.addEventListener('click', () => {
                    window.location.href = './preferences';
                });
                noRestaurantsFound.appendChild(addMoreCuisinePreferences);
                restaurantDiv.appendChild(noRestaurantsFound);
            }
        })
    const userDetail = "./api/users/getUser/" + userToken;
    fetch(userDetail)
        .then(response => response.json())
        .then(data => {
            if(data.status === "error"){
                window.location.href = "./login";
            }
            if(data.statusCodeValue!=null&&data.statusCodeValue!==200){
                localStorage.removeItem("userToken");
                window.location.href = "./login";
            }
            document.getElementById("user-name").innerText = data.body.name;
            document.getElementById("user-email").innerText = data.body.email;
            const md5Email = md5(data.body.email);
            document.getElementById("user-photo").src = "https://www.gravatar.com/avatar/" + md5Email + "?d=https://mdbcdn.b-cdn.net/img/new/avatars/1.webp";

        });
</script>
</body>
</html>
